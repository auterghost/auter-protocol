<!DOCTYPE html>
<html>
<head>
<title>AUTER Protocol DApp</title>
<style>
body { font-family: Arial, sans-serif; margin: 50px; background-color: #f4f4f9; }
.container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
h1 { color: #333; }
button { padding: 10px 20px; margin: 10px 0; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background-color: #0056b3; }
</style>
<script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>

<div class="container">
    <h1>AUTER Protocol 部署工具</h1>
    <p>狀態: <span id="status">未連線到錢包</span></p>

    <div id="result"></div>
    <div id="addressDisplay" style="margin-top: 15px; font-weight: bold; color: #1e40af;"></div>

    <h2>步驟一：連線 MetaMask</h2>
    <button onclick="connectWallet()">連線區塊鏈錢包</button>

    <h2>步驟二：部署智能合約</h2>
    <button id="deployBtn" onclick="deployContract()" disabled>啟動合約部署</button>

    <h2>步驟三：操作合約</h2>
    <button id="getAddrBtn" onclick="getContractAddress()" disabled>取得部署地址</button>

</div>

<script src="script.js"></script>

</body>
</html>
